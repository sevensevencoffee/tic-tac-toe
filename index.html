<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="turn"></div>
        <div class="winner"></div>
        <div class="board"></div>

        <form>
            <label for="name1">Name of Player 1 (X)</label>
            <input type="text" name="name1" id="name1" value="Player 1">

            <label for="name2">Name of Player 2 (O)</label>
            <input type="text" name="name2" id="name2" value="Player 2">

            <label for="start">Start/Restart</label>
            <input type="submit" name="start" id="start_btn" value="Start/Restart Game">
        </form>
    </div>



    <script src="javascript.js"></script>
</body>
</html>
